<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
    <title>104 Comp Report</title>
</head>
<body>
    <main>
        <h1>104 Comp Report</h1>
        <h2>Charles Parmley</h2>
        <fieldset>
            <legend>Weekly Task Manager</legend>
            <button id="task-button" onclick="addTask()">+</button>

            <button id="delete-task" onclick="removeTask()">-</button>
            <ul id="tasks"></ul>
        </fieldset>
    </main>
