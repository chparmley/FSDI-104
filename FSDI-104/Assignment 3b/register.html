        <header>

                <i class="fas fa-dog"></i>

        <div class="completed" id="completed"></div>

            <form action="">

                Age: <input type="text" id="age"><br><br>

                    <option value="shy">shy</option>

                </select><br><br>
                Service: <select name="service" id="service">

                        </select>
